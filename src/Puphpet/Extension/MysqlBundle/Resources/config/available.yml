available_privileges:
    "Give all":
        - ALL
    "or, Give some":
        - ALTER
        - ALTER ROUTINE
        - CREATE
        - CREATE ROUTINE
        - CREATE TABLESPACE
        - CREATE TEMPORARY TABLES
        - CREATE USER
        - CREATE VIEW
        - DELETE
        - DROP
        - EVENT
        - EXECUTE
        - FILE
        - GRANT OPTION
        - INDEX
        - INSERT
        - LOCK TABLES
        - PROCESS
        - PROXY
        - REFERENCES
        - RELOAD
        - REPLICATION CLIENT
        - REPLICATION SLAVE
        - SELECT
        - SHOW DATABASES
        - SHOW VIEW
        - SHUTDOWN
        - SUPER
        - TRIGGER
        - UPDATE
        - USAGE

empty_database:
    name: ~
    user: ~
    password: ~
    host: localhost
    grant:
        - ALL
    sql_file: ~
